input UserInput {
  name: String!
  email: String!
}

input UserUpdateInput {
  name: String
  email: String
}

input UserProduct {
  productId: ID!
  amount: Int!
}

type User {
  id: Int!
  name: String!
  email: String!
  taste: [Float!]!
}

type Query {
  getUser(id: Int!): User
  getUserByEmail(email: String!): User
  getUserTaste(email: String!, userProducts: [UserProduct!]!): User
  getUserRecommendations(email: String!, limit: Int!): [ID!]!
}

type Mutation {
  createUser(userData: UserInput): User!
  updateUser(id: Int!, userData: UserUpdateInput): User!
  deleteUser(id: Int!): Boolean!
}
